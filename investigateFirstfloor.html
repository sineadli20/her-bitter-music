<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="investigateFirstfloor.css">
</head>

<body>

<div class="container">

    <div class="top-bar">

        <div id="title">Untitled</div>
  
        <div id="evidence" onclick=goToEvidence()>Evidence</div>
  
    </div>

    <div class="image-box">

        <img src="placeholder.png" id='main-img' usemap="#first-floor-map">

        <map name="first-floor-map">
            <area id="security" shape="rect" coords="34, 33, 270, 350">
            <area id="plants" shape="rect" coords="290, 172, 333, 250">
        </map>

        <div id=question></div>
  
    </div>

    <div class="text-box">
      
        <div class="pad">

          <div id="choose">
                <div id="left" onclick=backAChoice()><</div>
                <div id="choices" onclick=submitChoice()>Security</div>
                <div id="right" onclick=forwardAChoice()>></div>
          </div>
          
          <div id="text"></div>
          
        </div>
        
    </div>

</div>

</body>

<script src="investigateFirstfloor.js"></script>

</html>
